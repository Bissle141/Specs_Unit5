{% extends 'base.html' %}

{% block body %}
    <div id="login-page">
        <div id="login-container" class="container w-25 p-3 m-3 border visible bg-info text-white">
            <h4>Login</h4>
            <div class="dropdown-divider"></div>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="loginEmailInput">Email address</label>
                    <input type="email" class="form-control" id="loginEmailInput" name="email" placeholder="Enter email">
                </div>
                
                <div class="form-group">
                    <label for="loginPasswordInput">Password</label>
                    <input type="password" class="form-control" id="loginPasswordInput" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>


        <div id="register-container" class="container w-25 p-3 m-3 border visible bg-info text-white">
            <h4>Register</h4>
            <div class="dropdown-divider"></div>
            <form action="/users" method="POST">
                <div class="form-group">
                    <label for="registerEmailInput">Email address</label>
                    <input type="email" class="form-control" id="registerEmailInput" name="email" placeholder="Enter email">
                </div>
                
                <div class="form-group">
                    <label for="registerUsernameInput">Username</label>
                    <input type="username" class="form-control" id="registerUsernameInput" name="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="registerPasswordInput">Password</label>
                    <input type="password" class="form-control" id="registerPasswordInput" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
