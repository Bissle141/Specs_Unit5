{% extends 'base.html' %}

{% block body %}
    <div id="login-page">
        <div id="login-container" class="container w-25 p-3 m-3 border visible bg-info text-white">
            <h4>Login</h4>
            <div class="dropdown-divider"></div>
            <form action="/users" method="POST">
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter email">
                </div>
                
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>


        <div id="register-container" class="container w-25 p-3 m-3 border visible bg-info text-white">
            <h4>Register</h4>
            <div class="dropdown-divider"></div>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter email">
                </div>
                
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
